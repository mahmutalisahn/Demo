<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BAYKAR Ödev</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-3" style="max-width: 600px">
      <h3>Basic FrontEnd</h3>

      <div class="card mt-3">
        <div class="card-header">İHA Görüntüle</div>
        <div class="card-body">
          <div class="input-group input-group-sm">
            <button class="btn btn-sm btn-primary" onclick="getAllData()">Hepsini Göster</button>

            <input type="text" id="get-id" class="form-control ml-2" placeholder="Id">
            <div class="input-group-append">
              <button class="btn btn-sm btn-primary" onclick=getDataById()>ID ile bul</button>
            </div>
            
          </div>   
          
          <div id="getResult"></div>
          <br>
          <div>
          <button class="btn btn-sm btn-warning ml-2" onclick="clearGetOutput()">Yanıtı Kapat</button>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">İHA Kayıt Et</div>
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" id="post-model" placeholder="Model">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="post-brand" placeholder="Marka">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="post-weight" placeholder="Ağırlık">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="post-category" placeholder="Kategori">
          </div>

          <button class="btn btn-sm btn-primary" onclick="postData()">Kayıt Et</button>
          <button class="btn btn-sm btn-warning" onclick="clearPostOutput()">Yanıtı Kapat</button>

          <div id="postResult"></div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">İHA Güncelle</div>
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" id="put-id" placeholder="Id">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="put-brand" placeholder="Marka">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="put-model" placeholder="Model">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="put-category" placeholder="Kategori">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="put-weight" placeholder="Ağırlık">
          </div>

          <button class="btn btn-sm btn-primary" onclick="putData()">Güncelle</button>
          <button class="btn btn-sm btn-warning" onclick="clearPutOutput()">Yanıtı Kapat</button>

          <div id="putResult"></div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header">İHA Sil</div>
        <div class="card-body">
          <div class="input-group input-group-sm">
            <button class="btn btn-sm btn-danger" onclick="deleteAllData()">Tamamını Sil</button>

            <input type="text" id="delete-id" class="form-control ml-2" placeholder="Id">
            <div class="input-group-append">
              <button class="btn btn-sm btn-danger" onclick="deleteDataById()">İHA'yı sil</button>
            </div>

            <button class="btn btn-sm btn-warning ml-2" onclick="clearDeleteOutput()">Yanıtı Kapat</button>
          </div>    
          
          <div id="deleteResult"></div>      
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
